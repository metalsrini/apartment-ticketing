{
  "services": [
    {
      "type": "web",
      "name": "apartment-ticketing",
      "env": "python",
      "buildCommand": "pip install -r requirements.txt",
      "startCommand": "python enhanced_app.py",
      "envVars": [
        {
          "key": "PYTHON_VERSION",
          "value": "3.11.0"
        },
        {
          "key": "DATABASE_URL",
          "generateValue": true
        }
      ]
    }
  ]
}